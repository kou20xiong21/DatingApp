<div style="text-align: center">
  <h1>Find your match!</h1>
  <p class="lead">
    Come on in to view your matches.. All you need to do is sign in!
  </p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="registerToggle()">
      Register
    </button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="col-md-4 col-md-offset-4">
    <app-register (cancelRegister)="CancelRegisterMode($event)"></app-register>
  </div>
</div>
