<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr />
  <div class="form-group">
    <input
      type="text"
      placeholder="Username"
      required
      name="username"
      [(ngModel)]="model.username"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Password"
      class="form-control"
      required
      name="password"
      [(ngModel)]="model.password"
    />
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue">what is your favourite value?</label>
    <select name="" id="favouriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">
        {{ value.name }}
      </option>
    </select>
  </div> -->

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
