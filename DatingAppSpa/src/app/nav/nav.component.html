<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle collapsed"
        data-toggle="collapse"
        data-target="#navbar"
        aria-expanded="false"
        aria-controls="navbar"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li routerLinkActive="active">
          <a [routerLink]="['/members']">Matches</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/lists']">Lists</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/messages']">Messages</a>
        </li>
      </ul>
      <form
        *ngIf="!loggedIn()"
        class="navbar-form navbar-right"
        (ngSubmit)="login(loginForm)"
        #loginForm="ngForm"
      >
        <div class="form-group">
          <input
            type="text"
            placeholder="Username"
            class="form-control"
            required
            name="username"
            #username="ngModel"
            [(ngModel)]="model.username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            required
            name="password"
            #password="ngModel"
            [(ngModel)]="model.password"
          />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!loginForm.valid"
        >
          Sign in
        </button>
      </form>

      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
        <!-- <li><a (click)="logout()">Logout</a></li> -->
        <li class="dropdown" dropdown>
          <a
            (click)="(false)"
            class="dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            >Welcome User <span class="caret"></span
          ></a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li>
              <a [routerLink]="['/member/edit']">
                <i class="fa fa-user"></i>Edit Profile</a
              >
            </li>
            <li>
              <a (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!--/.navbar-collapse -->
  </div>
</nav>
